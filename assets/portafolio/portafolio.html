<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stylePortafolio.css">
    <title>Portafolio</title>
</head>
<body>

    <div id="carouselExampleDark" class="carousel carousel-dark slide carrusel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="../img/cuppon.png" class="d-block w-100" alt="cuppon">
            <div class="carousel-caption d-none d-md-block carrusel-txt">
            <h5>First slide label</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="../img/landing.png" class="d-block w-100" alt="landing page">
            <div class="carousel-caption d-none d-md-block carrusel-txt">
              <h5>Second slide label</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../img/iguana-page.png" class="d-block w-100" alt="Iguana page">
            <div class="carousel-caption d-none d-md-block carrusel-txt">
              <h5>Third slide label</h5>
            </div>
          </div>

          <div class="carousel-item">
            <img src="../img/janko.png" class="d-block w-100" alt="janko blog">
            <div class="carousel-caption d-none d-md-block carrusel-txt">
              <h5>Third slide label</h5>
            </div>
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

   
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
